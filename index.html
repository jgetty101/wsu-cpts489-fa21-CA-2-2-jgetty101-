<!DOCTYPE html>
<html>

<head>
    <!-- Title displays in page's tab.  -->
    <title>SpeedScore</title>
    <!-- Define Favicon -->
    <link rel='shortcut icon' type='image/x-icon' href="images/ssfavicon.ico" />
    <!--Specify viewable part of page ('viewport'). -->
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <!-- Enable app to open full screen on mobile devices-->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Import FontAwesome icons -->
    <script src="https://kit.fontawesome.com/79d46ac19d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import local stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- The TOP NAVIGATION BAR -->
    <header class="navbar">
        <a id="sLink" class="skip-link" tabindex="0">
        Skip to content</a>
        <button id="menuBtn" type="button" class="navbar-btn" title="Menu" aria-controls="sideMenu" aria-label="Actions" aria-haspopup="true" aria-expanded="false">
        <span id="menuBtnIcon" 
          class="navbar-btn-icon fas fa-bars"></span>
      </button>
        <img src="images/sslogo.png" class="navbar-app-icon" alt="SpeedScore logo">
        <h1 id="appName" class="navbar-title">SpeedScore</h1>
        <div class="navbar-right-items">
            <button id="searchBtn" type="button" class="navbar-btn" title="Search" aria-label="Search">
          <span class="navbar-btn-icon fas fa-search"></span>
        </button>
            <button id="profileBtn" type="button" class="navbar-btn" title="Edit Profile" aria-label="Account Settings">
          <img class="navbar-profile-pic" 
            src="images/ChrisProfilePic.jpg" 
            alt="User's profile picture">
        </button>
        </div>
        <!--THE SIDE MENU -->
        <ul id="sideMenu" role="menu" class="sidemenu hidden" arial-labelledby="menuBtn">
            <li class="fas fa-cogs" role="menuitem" tabindex="-1">
                &nbsp; Settings
            </li>
            <li class="fas fa-address-card" role="menuitem" tabindex="-1">
                &nbsp; About Page
            </li>
            <li class="fas fa-sign-out-alt" role="menuitem" tabindex="-1">
                &nbsp; Log Out
            </li>
        </ul>
        <!-- "MODE" TABS -->
        <div id="modeTabs" class="modetab-container" role="tablist" aria-label="App Modes">
            <button id="feedMode" type="button" class="modetab-btn modetab-selected fas fa-rss " role="tab" tabindex="0" aria-selected="true" aria-controls="feedModeMain">
        
      </button>
            <button id="roundsMode" type="button" class="modetab-btn fas fa-edit" role="tab" tabindex="-1" aria-selected="false" aria-controls="roundsModeMain">
        
      </button>
            <button id="coursesMode" type="button" class="modetab-btn fas fa-map-marked-alt" role="tab" tabindex="-1" aria-selected="false" aria-controls="coursesModeMain">
        
      </button>
            <button id="buddiesMode" type="button" class="modetab-btn fas fa-users" role="tab" tabindex="-1" aria-selected="false" aria-controls="buddiesModeMain">
        
      </button>
        </div>
    </header>
    <main>
        <div id="feedModeTab" class="mode-page" role="tabpanel" aria-label="Feed Tab" tabindex="0">
            <h1 class="mode-page-header">Activity Feed</h1>
            <p class="mode-page-content">This page is under construction.</p>
            <img class="mode-page-icon" src="images/sslogo2.png" alt="SpeedScore logo">
            <button id="feedModeActionBtn" type="button" class="float-btn">
          <span class="fas fa-comment-medical"></span>&nbsp;New Post
        </button>
        </div>
        <div id="roundsModeTab" class="mode-page hidden" role="tabpanel" aria-label="Rounds Tab" tabindex="0">
            <h1 class="mode-page-header">Rounds</h1>
            <p class="mode-page-content">This page is under construction.</p>
            <img class="mode-page-icon" src="images/sslogo2.png" alt="SpeedScore logo">
            <button id="roundsModeActionBtn" type="button" class="float-btn">
          <span class="fas fa-calendar-plus"></span>&nbsp;New Round
        </button>
        </div>
        <div id="coursesModeTab" role="tabpanel" class="mode-page hidden" aria-label="Courses Tab" tabindex="0">
            <h1 class="mode-page-header">Courses</h1>
            <p class="mode-page-content">This page is under construction.</p>
            <img class="mode-page-icon" src="images/sslogo2.png" alt="SpeedScore logo">
            <button id="coursesModeActionBtn" type="button" class="float-btn">
          <span class="fas fa-plus"></span>&nbsp;New Course
        </button>
        </div>
        <div id="buddiesModeTab" role="tabpanel" class="mode-page hidden" aria-label="Buddies Tab" tabindex="0">
            <h1 class="mode-page-header">Buddies</h1>
            <p class="mode-page-content">This page is under construction.</p>
            <img class="mode-page-icon" src="images/sslogo2.png" alt="SpeedScore logo">
            <button id="roundsModeActionBtn" type="button" class="float-btn">
          <span class="fas fa-search"></span>&nbsp;Find Buddies
        </button>
        </div>
    </main>
    <script>
        //Begin SCRIPT section of document. Here we define app behavior.
    </script>
</body>

</html>
